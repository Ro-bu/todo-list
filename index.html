<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="main-content">
        <div class="modal" id="project-modal">
            <div class="modal-content">
                <div class="modal-top">
                    <span>ADD PROJECT</span>
                    <span id="project-modal-close">x</span>
                </div>
                <form name="projectModal" action="#" id="project-form">
                        <div class="modal-input">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                            <div class="error-message" id="project-name-error">
                            </div>
                        </div>
                        <div class="modal-input">
                            <div class="color-input">
                                <label for="color">Color:</label>
                                <input type="color" id="color" name="color" value="#a2d2ff">
                            </div>
                        </div>
                    <div class="button-row">
                        <button type="button" class="cancel-button" id="project-form-cancel">Cancel</button>
                        <button class="submit-button" id="project-form-submit">Add Project</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal" id="task-modal">
            <div class="modal-content">
                <div class="modal-top">
                    <span>ADD TASK</span>
                    <span id="task-modal-close">x</span>
                </div>
                <form name="taskModal" id="task-form">
                    <div class="modal-input">
                        <label for="task">Task:</label>
                        <input type="text" id="task" name="task" required>
                        <div class="error-message" id="task-error">
                                
                        </div>
                    </div>
                    <div class="modal-input">
                        <label for="dueDate">Due date:</label>
                        <input type="date" id="dueDate" name="dueDate" required>
                        <div class="error-message" id="due-date-error">
                                
                        </div>
                    </div>
                    <div class="modal-input">
                        <label for="project">Project:</label>
                        <select id="project" name="project" required>
                        </select>
                        <div class="error-message" id="project-error">
                                
                        </div>
                    </div>
                    <div class="button-row">
                        <button type="button" class="cancel-button" id="task-form-cancel">Cancel</button>
                        <button class="submit-button" id="task-form-submit">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="header">
            <div class="logo-block">
                <img src="./img/check.png">
                <p>To-Do List</p>
            </div>
            <div class="user-block">
                <!-- <p>Hello, Kaki Purdo</p>
                <button>Sign Out</button> -->
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-top">
                <ul>
                    <li id="all-tasks">
                        <span>
                            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="#463f3a" d="M12,16L19.36,10.27L21,9L12,2L3,9L4.63,10.27M12,18.54L4.62,12.81L3,14.07L12,21.07L21,14.07L19.37,12.8L12,18.54Z" />
                            </svg>
                        </span>
                        <span>ALL</span>
                        <span class="task-counter" id="all-counter">(0)</span>
                    </li>
                    <li id="today-tasks">
                        <span>
                            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="#463f3a" d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                            </svg>
                        </span>
                    <span>TODAY</span>
                    <span class="task-counter" id="today-counter">(0)</span>
                    </li>
                    <li id="week-tasks">
                        <span>
                            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="#463f3a" d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z" />
                            </svg>
                        </span>
                        <span>WEEK</span>
                        <span class="task-counter" id="week-counter">(0)</span>
                    </li>
                    <li>
                        <span>
                            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="#463f3a" d="M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M16.53,11.06L15.47,10L10.59,14.88L8.47,12.76L7.41,13.82L10.59,17L16.53,11.06Z" />
                            </svg>
                        </span>
                        <span>PROJECTS</span>
                    </li>
                </ul>
            </div>
            <div class="project-container">
                <ul>

                </ul>
                <div class="add-project">
                    <span>+</span>
                    <span>ADD PROJECT</span>
                </div>
            </div>
        </div>
        <div class="list-content">
            <div class="top-content-block">
                <h2 class="list-name">ALL</h2>
                <div class="list-edit-delete">
                </div>
            </div>
            <div class="bot-content-block">
                <div class="add-task"><span>+</span> ADD TASK</div>
                <ul>

                </ul>
            </div>
        </div>
    </div>
</body>
</html>
